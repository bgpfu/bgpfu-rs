[package]
name = "bgpfu"
version = "0.1.0-alpha.1"
edition = "2018"
authors = ["Ben Maddison <benm@workonline.africa>"]
description = "A toolset for working with IRR data"
license = "MIT"
repository = "https://github.com/bgpfu/bgpfu-rs"
readme = "README.md"
keywords = ["irr", "rpsl", "bgp"]
categories = ["network-programming", "database"]

[dependencies]
anyhow = "^1.0"
ipnet = "^2.3"
irrc = "0.1.0-rc.2"
itertools = "^0.10"
log = "^0.4"
num = "^0.4"
pest = "^2.1"
pest_derive = "^2.1"
prefixset = "0.1.0-rc.2"
simple_logger = {version = "^1.13", features = ["stderr"]}
structopt = "^0.3"
strum = {version = "^0.21", features = ["derive"]}

[dev-dependencies]
paste = "^1.0"
version-sync = "^0.9"
