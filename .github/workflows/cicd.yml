name: "CI/CD"

on:
  - push
  - pull_request

jobs:

  lint:
    name: lint
    uses: wolcomm/.github/.github/workflows/rust-lint.yml@master

  test:
    name: test
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, nightly]
        args:
          - --lib
          - --test versions
        include:
          - toolchain: nightly
            args: --doc
    uses: wolcomm/.github/.github/workflows/rust-test.yml@master
    with:
      toolchain: ${{ matrix.toolchain }}
      args: ${{ matrix.args }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  publish-lib:
    name: publish-lib
    if: ${{ github.event_name == 'push' &&
            startsWith(github.ref, 'refs/tag') }}
    needs:
      - lint
      - test
    uses: wolcomm/.github/.github/workflows/rust-publish.yml@master
    with:
      package: bgpfu-lib
    secrets:
      CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}

  publish-netconf:
    name: publish-netconf
    if: ${{ github.event_name == 'push' &&
            startsWith(github.ref, 'refs/tag') }}
    needs:
      - lint
      - test
    uses: wolcomm/.github/.github/workflows/rust-publish.yml@master
    with:
      package: bgpfu-netconf
    secrets:
      CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}

  publish-cli:
    name: publish-cli
    if: ${{ github.event_name == 'push' &&
            startsWith(github.ref, 'refs/tag') }}
    needs:
      - publish-lib
    uses: wolcomm/.github/.github/workflows/rust-publish.yml@master
    with:
      package: bgpfu-cli
    secrets:
      CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
